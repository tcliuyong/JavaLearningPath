	  <script>
		  var thisURL = document.URL;
		  var  getval =thisURL.split('?')[1];
		  var kid= getval.split("=")[1];
		  var ui = $.cookie("_ui");
		  var jsonStr = {"kid":kid,"token": ui};
		  var uk = JSON.stringify(jsonStr);
		  $.ajax({
			  type: 'post',
			  url: "/getKnowledgeByUidKid.do" ,
			  data: uk,
			  headers: {'Content-Type': 'application/json'},
			  success: function(data){
				  if(data == null){
					  alert("请求失败");
				  }else{
					  // 设置模板
					  $("#knowledgeUpdate").setTemplateURL("../template/knowledgeUpdate.html");
					  //   加载数据
					  $("#knowledgeUpdate").processTemplate(data);
					  $("#userMenu").setTemplateURL("../template/userMenu.html");
					  $("#userMenu").processTemplate("");
					  UM.getEditor('myEditor').setContent("", false);
					  UM.getEditor('myEditor').setContent(data["knowledge"]["content"], false);
					  $.ajax({
						  type: 'post',
						  url: "/getSelectList.do" ,
						  data: "",
						  headers: {'Content-Type': 'application/json'},
						  success: function(datalist){
							  // 设置模板
							  $("#selectList").setTemplateURL("../template/selectList.html");
							  //   加载数据
							  $("#selectList").processTemplate(datalist);
							  $("#category").val((data["knowledge"]["category"]));
							  $("#language").val(data["knowledge"]["language"]);
							  return ;
						  },
						  dataType: 'json'
					  });
				  }
				  return ;
			  },
			  dataType: 'json'
		  });

	  </script>

	<script>
		function save(){
			var arr = [];
			arr.push(UM.getEditor('myEditor').getContent());
			var arrtext = [];
			arrtext.push(UM.getEditor('myEditor').getContentTxt());
			var jsonStr = {"k_id": $(":input#kid").val(),"user":{"id":Number($(":input#id").val())},"title": $(":input#title").val(),
			"tag" : $(":input#tag").val(), "category": $("#category  option:selected").val(),
				"language": $("#language  option:selected").val(),
				"system":$(":input#system").val(),"content":arr.join("\n"),"orcontent":arrtext.join("\n"),"ischeck":1};
			var knowledge = JSON.stringify(jsonStr);
			$.ajax({
				type: 'post',
				url: "/updateKnowledge.do" ,
				headers: {'Content-Type': 'application/json'},
				data:knowledge,
				success: function(data){
					if(data != "OK"){
						alert("更新失败，请稍后");
					}
					else {
						if($("#uploadFile").val() != ""){
							$.ajaxFileUpload({
								type: 'post',
								url: "/uploadFile.do?id="+$(":input#kid").val() ,
								secureuri:true,
								fileElementId:'uploadFile',
								success: function(data) {
									if(data == "OK"){
										alert("添加成功");
										window.location="knowledgeManage.html";
									}else if(data == "EXCEPTION"){
										alert("图片超过限制或后缀名不允许");
									}else {
										alert("上传失败");
									}
									return;
								},
								dataType: 'text'
							});
						}
					}
					alert("更新成功");
					window.location="knowledgeManage.html";
					return;
				},
				dataType: 'text'
			});
		}
	</script>
