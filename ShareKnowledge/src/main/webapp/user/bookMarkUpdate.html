	  <script>
		  var thisURL = document.URL;
		  var  getval =thisURL.split('?')[1];
		  var kid= getval.split("=")[1];
		  var ui = $.cookie("_ui");
		  var jsonStr = {"kid":kid,"token": ui};
		  var uk = JSON.stringify(jsonStr);
		  $.ajax({
			  type: 'post',
			  url: "/getBookMarkById.do" ,
			  data: uk,
			  headers: {'Content-Type': 'application/json'},
			  success: function(data){
				  if(data == null){
					  alert("请求失败");
				  }else{
					  // 设置模板
					  $("#knowledgeUpdate").setTemplateURL("../template/bookMarkUpdate.html");
					  //   加载数据
					  $("#knowledgeUpdate").processTemplate(data);
					  $("#userMenu").setTemplateURL("../template/userMenu.html");
					  $("#userMenu").processTemplate("");
				  }
				  return ;
			  },
			  dataType: 'json'
		  });
	  </script>

	<script>
		function save(){
			alert($(":input#bid").val());
			var jsonStr = {"id":$(":input#bid").val(),"user":{"id":$(":input#id").val()},
				"bookmark": $(":input#bookmark").val(),
				"description" : $(":input#description").val()};
			var bookmark = JSON.stringify(jsonStr);
			$.ajax({
				type: 'post',
				url: "/updateBookMark.do" ,
				headers: {'Content-Type': 'application/json'},
				data:bookmark,
				success: function(data){
					if(data != "OK"){
						alert("更新失败，请稍后");
					}
					else {
						alert("更新成功");
						window.location="booMark.html";
					}
					return;
				},
				dataType: 'text'
			});
		}
	</script>
