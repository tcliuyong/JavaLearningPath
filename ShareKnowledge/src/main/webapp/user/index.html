<script>
	var ui = $.cookie("_ui");
	$.ajax({
		type: 'post',
		url: "/getOverviewUser.do" ,
		data: ui,
		headers: {'Content-Type': 'application/json'},
		success: function(data){
			if(data == null){
				alert("请求失败");
			}else{
				// 设置模板
				$("#userIndex").setTemplateURL("../template/userIndex.html");
				//   加载数据
				$("#userIndex").processTemplate(data);
				$("#userMenu").setTemplateURL("../template/userMenu.html");
				$("#userMenu").processTemplate("");
			}
			return ;
		},
		dataType: 'json'
	});
</script>
  <script>
	  function removeKno(kid){
		  var jsonStr = {"cookie":$.cookie("_ui"),"k_id": Number(kid)};
		  var DelKnoDTO = JSON.stringify(jsonStr);
		  $.ajax({
			  type: 'post',
			  url: "/delKnowledge.do" ,
			  data: DelKnoDTO,
			  headers: {'Content-Type': 'application/json'},
			  success: function(res){
				  if(res == "FAIL"){
					  alert("请求失败");
				  }else{
					  alert("删除成功");
					  window.location="http://localhost:8080/user/knowledgeManage.html";
				  }
				  return ;
			  },
			  dataType: 'text'
		  });
	  }
  </script>
<body>
<div id="userIndex" nowrap></div>

</body>
