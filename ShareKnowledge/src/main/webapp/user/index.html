<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Dashboard - Bootstrap Admin</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />    
    
    <link href="../css/bootstrap.min.css" rel="stylesheet" />
    <link href="../css/bootstrap-responsive.min.css" rel="stylesheet" />
    
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,400,600" rel="stylesheet" />
    <link href="../css/font-awesome.css" rel="stylesheet" />
    
    <link href="../css/adminia.css" rel="stylesheet" />
    <link href="../css/adminia-responsive.css" rel="stylesheet" />
    
    <link href="../css/pages/dashboard.css" rel="stylesheet" />
	<script src="../js/jquery-1.8.3.min.js"></script>
	<script src="../js/check.js"></script>
	<script src="../js/excanvas.min.js"></script>
	<script src="../js/jquery.flot.js"></script>
	<script src="../js/jquery.flot.pie.js"></script>
	<script src="../js/jquery.flot.orderBars.js"></script>
	<script src="../js/jquery.flot.resize.js"></script>
	<script src="../js/bootstrap.js"></script>
	<script src="../js/charts/bar.js"></script>
	<script src="../js/jquery-jtemplates.js"></script>
	<script src="../js/jquerycookie.js"></script>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head>
<script>
	var ui = $.cookie("_ui");
	$.ajax({
		type: 'post',
		url: "/getOverviewUser.do" ,
		data: ui,
		headers: {'Content-Type': 'application/json'},
		success: function(data){
			if(data == null){
				alert("请求失败");
			}else{
				// 设置模板
				$("#userIndex").setTemplateURL("../template/userIndex.html");
				//   加载数据
				$("#userIndex").processTemplate(data);
				$("#userMenu").setTemplateURL("../template/userMenu.html");
				$("#userMenu").processTemplate("");
			}
			return ;
		},
		dataType: 'json'
	});
</script>
<body>
<div id="userIndex" nowrap></div>
</body>
</html>
