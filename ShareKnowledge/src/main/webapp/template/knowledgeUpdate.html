<div id="content">

    <div class="container">

        <div class="row">

            <div class="span3">

                <div class="account-container">

                    <div class="account-avatar">
                        <img src="{$T.face}" id="uploadFace" alt="" class="thumbnail" />
                    </div> <!-- /account-avatar -->

                    <div class="account-details">

                        <span class="account-name">{$T.userName}</span>

                        <span class="account-role">User</span>

						<span class="account-actions">
                            {$T.word}
						</span>

                    </div> <!-- /account-details -->

                </div> <!-- /account-container -->

                <div id="userMenu" nowrap></div>


                <br />

            </div> <!-- /span3 -->
            <div class="span9">

                <h1 class="page-title">
                    <i class="icon-th-large"></i>
                   知识管理
                </h1>


                <div class="row">

                    <div class="span9">

                        <div class="widget">

                            <div class="widget-header">
                                <h3>Basic Information</h3>
                            </div> <!-- /widget-header -->

                            <div class="widget-content">



                                <div class="tabbable">
                                    <ul class="nav nav-tabs">
                                        <li class="active">
                                            <a href="#1" data-toggle="tab">知识修改</a>
                                        </li>
                                    </ul>

                                    <div class="tab-content">
                                        <div class="tab-pane active" id="1">
                                            <form id="edit-profile" class="form-horizontal" enctype ="multipart/form-data" method="post" />
                                            <fieldset>
                                                <input type="text" id="id" value={$T.knowledge.id} disabled="" style="display:none;" />
                                                <input type="text" id="kid" value={$T.knowledge.k_id} disabled="" style="display:none;" />
                                                <div class="control-group">
                                                    <label class="control-label" for="title">主题</label>
                                                    <div class="controls">
                                                        <input type="text" class="input-medium disabled" id="title" name="title" value={$T.knowledge.title}  />

                                                    </div> <!-- /controls -->
                                                </div> <!-- /control-group -->

                                                <div class="control-group">
                                                    <label class="control-label" for="tag">标签</label>
                                                    <div class="controls">
                                                        <input type="text" class="input-medium disabled" id="tag" value="{$T.knowledge.tag}"   />

                                                    </div> <!-- /controls -->
                                                </div> <!-- /control-group -->
                                                <div id="selectList" nowrap></div>

                                                <div class="control-group">
                                                    <label class="control-label" for="system">系统参数</label>
                                                    <div class="controls">
                                                        <input type="text" class="input-medium" id="system" value="{$T.knowledge.system}" />
                                                    </div>
                                                </div> <!-- /control-group -->

                                                <div class="control-group">
                                                    <label class="control-label" for="content" >知识内容</label>
                                                    <div class="controls" id="conContent">
                                                        <script type='text/html' id='myEditor' style='width:830px;height:300px;'></script>
                                                    </div> <!-- /controls -->
                                                </div> <!-- /control-group -->
                                                <br>
                                                <br>
                                                <div class="control-group">

                                                    <div class="controls" >
                                                        <a href={$T.knowledge.filePath} ><img id="edFile" width="50px" height="50px" src="../images/zip.png"></a> 点击下载
                                                    </div>


                                                    <div class="controls">
                                                        <input type="file" class="input-large" id="uploadFile" name="uploadFile" style="width: 70px;"/>
                                                    </div>

                                                </div> <!-- /control-group -->
                                                <br />

                                                <div class="form-actions">
                                                    <button  id="btnSave" onclick="save()" class="btn btn-primary">保存</button>
                                                </div> <!-- /form-actions -->
                                            </fieldset>
                                            </form>
                                        </div>

                                    </div>


                                </div>

                            </div> <!-- /widget-content -->

                        </div> <!-- /widget -->

                    </div> <!-- /span9 -->

                </div> <!-- /row -->

            </div> <!-- /span9 -->
