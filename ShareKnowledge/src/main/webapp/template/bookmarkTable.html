<table border="0" class="table table-striped table-bordered">
    <thead>
    <tr>
        <th>#</th>
        <th>书签</th>
        <th >书签描述</th>
        <th>添加时间</th>
        <th>编辑</th>
        <!--<th>&nbsp;</th>-->
    </tr>
    </thead>

    <tbody>
    {#foreach $T as record}
    <tr>
        <td>{$T.record.id}</td>
        <td>{$T.record.bookmark}</td>
        <td>{$T.record.description}</td>
        <td>{$T.record.date}</td>
        <td class="action-td">
            <a id="editKno" href=bookMarkUpdate.html?id={$T.record.id}  class="btn btn-small btn-warning">
                <i class="icon-ok"></i>
            </a>
            <a id="removeKno" onclick="removeKno({$T.record.id})" class="btn btn-small">
                <i class="icon-remove"></i>
            </a>
        </td>
        <!--<td  style="display: none;">{$T.record.k_id}</td>-->
    </tr>
    {#/for}
    </tbody>

</table>
